            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="row mt-4 mb-4">
                            <div class="col-6">
                                <h1>Cars</h1>
                            </div>
                            <div class="col-6 d-inline-flex justify-content-end align-items-end">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCarModal">New Car</button>
                            </div>
                        </div>
                        <div class="row mt-4" id="cardCarros"></div>
                    </div>
                    <div class="modalContainer">
                        <div class="modal fade" id="newCarModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">New Car</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="newCar_inputBrand" type="text" placeholder="" />
                                            <label for="newCar_inputBrand">Brand</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="newCar_inputModel" type="text" placeholder="" />
                                            <label for="newCar_inputModel">Model</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="newCar_inputYear" type="number" placeholder="" />
                                            <label for="newCar_inputYear">Year</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="newCar_inputPlate" type="text" placeholder="" />
                                            <label for="newCar_inputPlate">Plate</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="newCar_inputColor" type="text" placeholder="" />
                                            <label for="newCar_inputColor">Color</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="newCar_inputDoorNumber" type="number" placeholder="" />
                                            <label for="newCar_inputDoorNumber">Door Number</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="newCar_inputKilometers" type="number" placeholder="" />
                                            <label for="newCar_inputKilometers">Kilometers</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="newCar_inputPicture" type="text" placeholder="" />
                                            <label for="newCar_inputPicture">Picture</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-success" onclick="addCar()" data-bs-dismiss="modal">Add</button>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="modal fade" id="carDetailsModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Car Details</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <p class="form-control" id="carDetails_Brand"></p>
                                            <label for="carDetails_Brand">Brand</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <p class="form-control" id="carDetails_Model"></p>
                                            <label for="carDetails_Model">Model</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <p class="form-control" id="carDetails_Year"></p>
                                            <label for="carDetails_Year">Year</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <p class="form-control" id="carDetails_Plate"></p>
                                            <label for="carDetails_Plate">Plate</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <p class="form-control" id="carDetails_Color"></p>
                                            <label for="carDetails_Color">Color</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <p class="form-control" id="carDetails_DoorNumber"></p>
                                            <label for="carDetails_DoorNumber">Door Number</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <p class="form-control" id="carDetails_Kilometers"></p>
                                            <label for="carDetails_Kilometers">Kilometers</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="modal fade" id="CarModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Car Details</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="Car_inputBrand" type="text"/>
                                            <label for="Car_inputBrand">Brand</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="Car_inputModel" type="text"/>
                                            <label for="Car_inputModel">Model</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="Car_inputYear" type="number"/>
                                            <label for="Car_inputYear">Year</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="Car_inputPlate" type="text"/>
                                            <label for="Car_inputPlate">Plate</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="Car_inputColor" type="text"/>
                                            <label for="Car_inputColor">Color</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="Car_inputDoorNumber" type="number"/>
                                            <label for="Car_inputDoorNumber">Door Number</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="Car_inputKilometers" type="number"/>
                                            <label for="Car_inputKilometers">Kilometers</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" onclick="updateCar()" data-bs-dismiss="modal">Update</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                        </div>
