        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="row mt-4 mb-4">
                        <div class="col-12">
                            <h1>Users</h1>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>Firstname</th>
                                                <th>Lastname</th>
                                                <th>Gender</th>
                                                <th>Role</th>
                                                <th class="d-flex justify-content-center"><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">New User</button></th>
                                            </tr>
                                        </thead>
                                        <tbody id="usertable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modalContainer">
                    <div class="modal fade" id="newUserModal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">New Client</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputuserName" type="text" placeholder="" />
                                            <label for="inputuserName">Username</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputfirstName" type="text" placeholder="" />
                                            <label for="inputfirstName">First Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputlastName" type="text" placeholder="" />
                                            <label for="inputlastName">Last Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="" />
                                            <label for="inputEmail">Email</label>
                                        </div>
                                        <div class="row  mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password" placeholder="" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm"
                                                        type="password" placeholder="" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <h5>Gender:</h5>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="radiobuttonG" id="inputGenderM" type="radio" value="Male" checked/>
                                                <label class="form-check-label" for="inputGenderM">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="radiobuttonG" id="inputGenderF" type="radio" value="Female"/>
                                                <label class="form-check-label" for="inputGenderF">Female</label>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <h5>Role:</h5>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="radiobuttonR" id="inputRoleA" type="radio" value="ADMIN"/>
                                                <label class="form-check-label" for="inputRoleA">Adminitrator</label>
                                            </div>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="radiobuttonR" id="inputRoleM" type="radio" value="MECHANIC"/>
                                                <label class="form-check-label" for="inputRoleM">Mechanic</label>
                                            </div>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="radiobuttonR" id="inputRoleC" type="radio" value="CLIENT" checked/>
                                                <label class="form-check-label" for="inputRoleC">Client</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="addUser()">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="userDetailsModal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">User Information</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="userDetails_userName" type="text" />
                                            <label for="userDetails_userName">Username</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="userDetails_firstName" type="text" />
                                            <label for="userDetails_firstName">First Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="userDetails_lastName" type="text" />
                                            <label for="userDetails_lastName">Last Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="userDetails_Email" type="email" />
                                            <label for="userDetails_Email">Email</label>
                                        </div>
                                        <div class="row  mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="userDetails_Password" type="password" />
                                                    <label for="userDetails_Password">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="userDetails_PasswordConfirm"
                                                        type="password" />
                                                    <label for="userDetails_PasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <h5>Gender:</h5>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="userDetails_radiobuttonG" id="userDetails_GenderM" type="radio" value="Male"/>
                                                <label class="form-check-label" for="userDetails_GenderM">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="userDetails_radiobuttonG" id="userDetails_GenderF" type="radio" value="Female"/>
                                                <label class="form-check-label" for="userDetails_GenderF">Female</label>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <h5>Role:</h5>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="userDetails_radiobuttonR" id="userDetails_RoleA" type="radio" value="ADMIN"/>
                                                <label class="form-check-label" for="userDetails_RoleA">Adminitrator</label>
                                            </div>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="userDetails_radiobuttonR" id="userDetails_RoleM" type="radio" value="MECHANIC"/>
                                                <label class="form-check-label" for="userDetails_RoleM">Mechanic</label>
                                            </div>
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" name="userDetails_radiobuttonR" id="userDetails_RoleC" type="radio" value="CLIENT"/>
                                                <label class="form-check-label" for="userDetails_RoleC">Client</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="updateUser()">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
