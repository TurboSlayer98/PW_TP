            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="row mt-4 mb-4">
                            <div class="col-6">
                                <h1>Clients</h1>
                            </div>
                            <div class="col-6 d-inline-flex justify-content-end align-items-end">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">New Client</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <table class="table table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Phone</th>
                                                    <th>Address</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-4">
                                <div class="card mb-4 collapse collapse-horizontal">
                                    <div class="card-header text-center"><h4>User Information</h4></div>
                                    <div class="card-body text-center">
                                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                                        class="rounded-circle img-fluid" style="width: 150px;">
                                      <h5 class="my-3"></h5>
                                      <p class="text-muted mb-1"></p>
                                      <div class="d-flex justify-content-center mb-2">
                                        <button type="button" class="btn btn-primary">Follow</button>
                                        <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="modalContainer">
                        <div class="modal fade" id="newUserModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">New Client</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputFirstName" type="text" placeholder="name@example.com" />
                                            <label for="inputFirstName">First Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPhone" type="tel" placeholder="name@example.com" />
                                            <label for="inputPhone">Phone</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputAddress" type="text" placeholder="name@example.com" />
                                            <label for="inputAddress">Address</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-success">Add</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
